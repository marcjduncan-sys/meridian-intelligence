name: Daily Research Update

on:
  schedule:
    # Run at 21:00 UTC (7am AEST) — before market open
    - cron: '0 21 * * 0-4'
  workflow_dispatch: # Manual trigger
    inputs:
      ticker:
        description: 'Specific ticker to update (or leave empty for all)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  update-research:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch latest prices
        run: node scripts/fetch-live-prices.js || true

      - name: Update stock JSONs with prices
        run: node scripts/update-stock-json.js || true

      - name: Run research update
        id: research
        run: |
          ARGS=""
          if [ -n "${{ github.event.inputs.ticker }}" ]; then
            ARGS="--ticker ${{ github.event.inputs.ticker }}"
          fi
          node scripts/update-research.js $ARGS

      - name: Check for changes
        id: changes
        run: |
          git add data/stocks/ data/live-prices.json index.html 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected."
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git diff --cached --stat
          fi

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Research update — scores + freshness — $(date -u +'%d %b %Y')"
          git pull --rebase origin main
          git push
