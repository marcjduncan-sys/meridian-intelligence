name: Continuum Event Monitor (Legacy)

# DISABLED: Event scraping consolidated into continuum-update.yml
# Kept for manual dispatch only.
on:
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update all narratives'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  issues: write

jobs:
  scrape-events:
    name: Scrape Market Data & Events
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run event scraper
        run: node scripts/event-scraper.js
        continue-on-error: true

      - name: Commit price updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/latest-prices.json data/events/
          git diff --staged --quiet || (git commit -m "Event scrape â€” $(date +%Y-%m-%d)" && git pull --rebase origin main && git push)
